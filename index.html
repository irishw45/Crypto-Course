<div class="lesson" id="lesson6">
  <h2>Lesson 6: Trading Strategies & Backtesting</h2>
  <p class="explanation">Trading without a clearly defined strategy is like sailing in open waters with no compass or map. This lesson focuses on building structured, repeatable trading systems tailored to your personality and goals. You’ll explore popular strategies like trend-following, breakout, range-trading, and mean reversion, as well as how to adapt them for different timeframes. Then, we’ll dive into backtesting — the process of applying your strategy to historical data to measure consistency and reliability. You'll also learn how to track metrics like win rate, average risk/reward, max drawdown, and expectancy. A properly tested strategy gives you more than a plan — it gives you confidence to follow it even when emotions flare up or the market moves unpredictably.</p>
  <div class="terms">
    <h3>Key Terms:</h3>
    <ul>
      <li><strong>Breakout:</strong> A move outside a defined range with increased volume and momentum.</li>
      <li><strong>Trend-Following:</strong> A strategy that seeks to profit by riding upward or downward trends.</li>
      <li><strong>Backtest:</strong> Using past data to simulate how a strategy would have performed.</li>
      <li><strong>Strategy:</strong> A consistent set of rules used to enter and exit trades.</li>
      <li><strong>Edge:</strong> A statistical advantage that improves a trader’s chances of success.</li>
    </ul>
  <div class="terms">
    <h3>Additional Resources:</h3>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=0u1v1oX_e9I" target="_blank">YouTube: Backtesting and Strategy Building</a></li>
      <li><a href="https://www.investopedia.com/terms/b/backtesting.asp" target="_blank">Investopedia: Backtesting Strategies</a></li>
    </ul>
  </div>
  </div>

<div class="lesson" id="lesson7">
  <h2>Lesson 7: Order Types & Market Mechanics</h2>
  <p class="explanation">Placing an order is where trading execution begins. Whether you're trying to enter a position immediately or at a specified price, choosing the right order type is key. This lesson introduces market orders (which fill instantly), limit orders (which wait for a better price), and stop orders (which trigger only after certain conditions are met). We’ll also explore how exchanges route orders, how liquidity providers affect fill prices, and what slippage means for high-speed markets. Understanding how spreads form and how to interpret the depth of the order book gives you insight into real-time supply and demand. We’ll finish by showing how different order types behave in volatile vs low-volume markets, helping you avoid costly execution mistakes.</p>
  <div class="terms">
    <h3>Key Terms:</h3>
    <ul>
      <li><strong>Market Order:</strong> An order that fills immediately at the current price.</li>
      <li><strong>Limit Order:</strong> An order to buy or sell only at a specified price or better.</li>
      <li><strong>Stop Order:</strong> An order that becomes active when a specific price is hit.</li>
      <li><strong>Slippage:</strong> The difference between expected and actual fill price.</li>
      <li><strong>Order Book:</strong> A real-time list of buy and sell orders on an exchange.</li>
    </ul>
  <div class="terms">
    <h3>Additional Resources:</h3>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=WGU_4-5RaxU" target="_blank">YouTube: Order Types Explained</a></li>
      <li><a href="https://www.investopedia.com/articles/active-trading/051414/introduction-order-types.asp" target="_blank">Investopedia: Order Types</a></li>
    </ul>
  </div>

  <h2>Lesson 8: Leverage & Margin</h2>
  <p class="explanation">Leverage allows you to open larger trades than your capital would normally permit, but this financial power comes with serious risk. In this lesson, you’ll learn how leverage multiplies both gains and losses, and how margin requirements vary across exchanges. We’ll walk through what initial margin, maintenance margin, and liquidation mean, and how to calculate your liquidation price. We'll also discuss isolated vs cross margin settings, the role of funding fees, and what happens when your account value dips below a threshold. Real-world examples will illustrate how even a small market move can wipe out overleveraged traders. Proper use of leverage requires discipline and planning — not chasing quick wins.</p>
  <div class="terms">
    <h3>Key Terms:</h3>
    <ul>
      <li><strong>Leverage:</strong> Using borrowed funds to increase trade size.</li>
      <li><strong>Margin:</strong> Capital set aside as collateral for leveraged positions.</li>
      <li><strong>Liquidation:</strong> Forced closure of a position due to insufficient margin.</li>
      <li><strong>Collateral:</strong> Assets pledged to secure a loan or position.</li>
      <li><strong>Borrowing:</strong> Using another party’s capital to execute trades.</li>
    </ul>
  <div class="terms">
    <h3>Additional Resources:</h3>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=VFZCBAwTDHk" target="_blank">YouTube: How Leverage Works in Crypto</a></li>
      <li><a href="https://www.coindesk.com/learn/what-is-margin-trading-in-cryptocurrency/" target="_blank">CoinDesk: Margin Trading Guide</a></li>
    </ul>

<div class="lesson" id="lesson9">
  <h2>Lesson 9: Security & Avoiding Scams</h2>
  <p class="explanation">In crypto, you are your own bank — which means the responsibility for your security falls entirely on you. This lesson teaches how to protect your assets against scams, hacks, and personal error. You'll learn how phishing attacks work, why it's dangerous to reuse passwords, and what seed phrases really are. We explore the differences between hot and cold wallets, how hardware wallets like Ledger or Trezor keep funds offline, and how 2FA (two-factor authentication) adds critical protection. Real-world stories of rug pulls and fake websites show how even experienced users can be tricked. Security isn't optional in crypto — it's the foundation of survival.</p>
  <div class="terms">
    <h3>Key Terms:</h3>
    <ul>
      <li><strong>Seed Phrase:</strong> A string of words used to recover your crypto wallet. Keep it secret.</li>
      <li><strong>Phishing:</strong> A scam that tricks users into revealing sensitive info.</li>
      <li><strong>Rug Pull:</strong> A type of scam where developers abandon a project after taking investors' money.</li>
      <li><strong>2FA:</strong> Two-factor authentication for stronger account protection.</li>
      <li><strong>Cold Wallet:</strong> An offline wallet not connected to the internet for safer crypto storage.</li>
    </ul>

  <h2>Lesson 10: Building a Trading Plan</h2>
  <p class="explanation">A trading plan is your personal blueprint — a structured framework that outlines exactly how you approach the market. It includes your strategies, risk management rules, entry and exit criteria, timeframes, and even your mindset goals. This lesson shows how to write a plan that’s detailed but adaptable. You’ll learn how to create checklists before placing a trade, how to log and review each session, and how to revise your plan when needed. A strong plan turns chaos into order and emotions into process. It helps you focus not on outcomes but on execution — and over time, this discipline is what builds consistency and confidence.</p>
  <div class="terms">
    <h3>Key Terms:</h3>
    <ul>
      <li><strong>Trading Plan:</strong> A personalized guide that defines rules, risk, and strategy.</li>
      <li><strong>Journal:</strong> A log of trades, thoughts, and results used to learn from experience.</li>
      <li><strong>Accountability:</strong> Taking ownership of outcomes and following through on process.</li>
      <li><strong>Goals:</strong> Clear objectives to keep focus and measure growth.</li>
      <li><strong>Consistency:</strong> The ability to execute reliably and avoid randomness in behavior.</li>
    </ul>

<script>


function gradeQuiz() {
  const answers = {
    q1: 'B', q2: 'C', q3: 'C', q4: 'C', q5: 'C',
    q6: 'C', q7: 'C', q8: 'C', q9: 'C', q10: 'B', q11: 'C'
  };
  let score = 0;
  for (let q in answers) {
    const radios = document.querySelectorAll(`input[name="${q}"]`);
    radios.forEach(radio => {
      const label = radio.closest('label');
      label.classList.remove('correct', 'incorrect');
      if (radio.checked) {
        if (radio.value === answers[q]) {
          label.classList.add('correct');
          score++;
        } else {
          label.classList.add('incorrect');
        }
      }
    });
  }
  const percent = Math.round((score / Object.keys(answers).length) * 100);
  document.getElementById("result").innerText = `You scored ${score}/11 (${percent}%)`;
}
</script>
